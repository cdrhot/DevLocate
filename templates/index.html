<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Route Finder</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>ÔøΩ DevLocate</h1>
            <p class="subtitle">Find K nearest people near you</p>
            
            <!-- Find Nearby Users Section -->
                <h2>Find Nearby People</h2>
                
                <!-- Location Source Selection -->
                <div class="location-options">
                    <button type="button" class="btn btn-secondary" id="geoLocationBtn">
                        üìç Use My Location
                    </button>
                    <span class="or-text">OR</span>
                </div>
                
                <!-- Manual Location Input -->
                <form id="nearbyUsersForm" class="form">
                    <div class="form-group">
                        <label for="currentLat">Your Latitude</label>
                        <input 
                            type="number" 
                            id="currentLat" 
                            placeholder="e.g., 40.7128" 
                            step="0.0001"
                            value="40.7128"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="currentLon">Your Longitude</label>
                        <input 
                            type="number" 
                            id="currentLon" 
                            placeholder="e.g., -74.0060" 
                            step="0.0001"
                            value="-74.0060"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="kValue">Number of Nearby Users (K)</label>
                        <input 
                            type="number" 
                            id="kValue" 
                            min="1"
                            max="15"
                            value="5"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Find Nearby Users</button>
                </form>
                
                <!-- Nearby Users Results -->
                <div id="usersResults" class="results hidden">
                    <h2>People Near You</h2>
                    <div id="usersList" class="users-list"></div>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="error hidden"></div>
                
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="loading hidden">
                    <p>Loading...</p>
                </div>
            </div>
        
        <!-- Map -->
        <div id="map" class="map"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/map.js"></script>
</body>
</html>
